<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Flexbox Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f6f8;
    }

    .navbar {
      background: #000000;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-evenly;
      align-items: start;
      max-width: 900px;
      margin: auto;
    }

    .navbar li {
      margin: 0;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 500;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.4s, transform 0.3s;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Abouts</a></li>
      <li><a href="#">Service</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
